<!DOCTYPE html>
<html>
<head><title>{{ recipe.name }}</title></head>
<body>
  <h1>{{ recipe.name }}</h1>
  <p><strong>Time:</strong> {{ recipe.time }}</p>
  <p><strong>Tags:</strong> {{ recipe.tags | join(', ') }}</p>
  <h2>Ingredients</h2>
  <ul>
    {% for item in recipe.ingredients %}
      <li>{{ item }}</li>
    {% endfor %}
  </ul>
  <h2>Instructions</h2>
  <p>{{ recipe.instructions }}</p>
  <a href="/">← Back</a>
</body>
</html>
