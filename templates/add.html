<!DOCTYPE html>
<html>
<head><title>Add Recipe</title></head>
<body>
  <h1>Add a New Recipe</h1>
  <form method="POST">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Ingredients:<br><textarea name="ingredients" required></textarea></label><br>
    <label>Instructions:<br><textarea name="instructions" required></textarea></label><br>
    <label>Time: <input type="text" name="time" required></label><br>
    <label>Tags (comma separated): <input type="text" name="tags"></label><br>
    <button type="submit">Save</button>
  </form>
</body>
</html>
